<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Quality Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <h1>Fruit Quality Detection System</h1>
        <p class="subtitle">Deep Learning Based Evaluation</p>
    </div>
</nav>

<div class="container">
    <div class="main-grid">
        
        <div class="card">
            <h2 class="card-title">Live Camera Analysis</h2>
            <div class="view-panel" id="videoBox">
                <div class="placeholder-text">Camera Standby</div>
            </div>
            <button class="btn btn-primary" onclick="startFeed()">Initialize Camera</button>
        </div>

        <div class="card">
            <h2 class="card-title">Static Image Inspection</h2>
            
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="upload-box">
                    <input type="file" name="file" id="file" class="inputfile" onchange="this.form.submit()" />
                    <label for="file">Choose a File</label>
                </div>
            </form>

            {% if result %}
            <div class="result-container">
                <div class="result-header">
                    <span class="badge {{ 'badge-fail' if 'C' in grade else 'badge-pass' }}">
                        {{ grade }}
                    </span>
                </div>
                <img src="{{ url_for('static', filename='uploads/' + result) }}" class="img-fluid">
                
                <div class="det-summary">
                    <h4>Detailed Findings:</h4>
                    {% for d in detections %}
                    <div class="det-row">
                        <span>{{ d.label }}</span>
                        <span>{{ d.conf }}%</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>

    </div>
</div>

<script>
    function startFeed() {
        const box = document.getElementById('videoBox');
        box.innerHTML = `<img src="{{ url_for('video_feed') }}" class="img-fluid animate-fade">`;
    }
</script>

</body>
</html>
